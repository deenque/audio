<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кодекс человека</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Tilda Sans -->
  <link rel="stylesheet" href="https://use.typekit.net/ihq3pab.css" />

  <style>
    :root {
      --primary: #edd293;
      --primary-dark: #e8c080;
      --primary-light: #f5e0b8;
      --bg: #0a0a0a;
      --card: rgba(18, 18, 18, 0.92);
      --cover-bg: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      --text: #e0e0e0;
      --text-dim: #a0a0a0;
      --progress: #edd293;
      --progress-bg: rgba(237, 210, 147, 0.12);
      --track-bg: #121212;
      --track-hover: #1e1e1e;
      --track-active: #2a2a2a;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: "tilda-sans", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .player-app {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 24px;
      border: 1px solid #222;
      box-shadow: 0 30px 80px rgba(0,0,0,0.9);
      overflow: hidden;
    }

    .cover {
      height: 260px;
      background: var(--cover-bg);
      position: relative;
      overflow: hidden;
    }

    .cover::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, rgba(237,210,147,0.08) 0%, transparent 70%);
      opacity: 0.6;
    }

    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }

    .title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--primary-light);
    }

    .artist {
      font-size: 1rem;
      color: var(--text-dim);
    }

    .controls {
      padding: 24px 20px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .main-btns {
      display: flex;
      align-items: center;
      gap: 36px;
      font-size: 1.8rem;
    }

    .btn {
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      color: var(--primary);
      transform: scale(1.15);
    }

    .btn.play-pause {
      font-size: 3.6rem;
      color: var(--primary);
    }

    .btn.play-pause:hover {
      color: var(--primary-light);
      transform: scale(1.22);
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      border-radius: 3px;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px var(--primary);
    }

    .time {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .playlist {
      max-height: 320px;
      overflow-y: auto;
      padding: 0 20px 20px;
      background: var(--track-bg);
    }

    .track {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      background: var(--track-bg);
      border: 1px solid #1a1a1a;
    }

    .track:hover {
      background: var(--track-hover);
      transform: translateX(4px);
    }

    .track.active {
      background: var(--track-active);
      border-color: var(--primary);
      box-shadow: 0 4px 16px rgba(237,210,147,0.15);
    }

    .track-num {
      width: 34px;
      text-align: center;
      font-weight: bold;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .track-info { flex: 1; }

    .track-title { font-weight: 600; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f0f0f; }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }

    @media (max-width: 500px) {
      .player-app { border-radius: 0; height: 100vh; max-width: none; }
      .cover { height: 260px; } /* не уменьшаем на мобильных */
    }
  </style>
</head>
<body>

<div class="player-app">
  <div class="cover">
    <div class="info">
      <div class="title" id="currentTitle">Кодекс Человека</div>
      <div class="artist">Илья Кнабенгоф</div>
    </div>
  </div>

  <div class="controls">
    <div class="main-btns">
      <i class="fas fa-backward btn" id="prev"></i>
      <i class="fas fa-play-circle btn play-pause" id="playPause"></i>
      <i class="fas fa-forward btn" id="next"></i>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
  const audio = document.getElementById('audio');
  const playPause = document.getElementById('playPause');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const progress = document.getElementById('progress');
  const progressContainer = document.getElementById('progressContainer');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const currentTitle = document.getElementById('currentTitle');
  const playlistEl = document.getElementById('playlist');

  const tracks = [
    { title: "Инструкция по применению человеческой формы жизни на Земле", src: "https://archive.org/download/16_20211208_20211208/00.mp3" },
    { title: "Глава 1. Инструкция по выживанию", src: "https://archive.org/download/16_20211208_20211208/01.mp3" },
    { title: "Глава 2. Духовная практика", src: "https://archive.org/download/16_20211208_20211208/02.mp3" },
    { title: "Глава 3. Самосознание", src: "https://archive.org/download/16_20211208_20211208/03.mp3" },
    { title: "Глава 4. Осознанность и мотивация", src: "https://archive.org/download/16_20211208_20211208/04.mp3" },
    { title: "Глава 5. Йога", src: "https://archive.org/download/16_20211208_20211208/05.mp3" },
    { title: "Глава 6. Питание", src: "https://archive.org/download/16_20211208_20211208/06.mp3" },
    { title: "Глава 7. Медицина", src: "https://archive.org/download/16_20211208_20211208/07.mp3" },
    { title: "Глава 8. Онейронавтика", src: "https://archive.org/download/16_20211208_20211208/08.mp3" },
    { title: "Глава 9. Стражи", src: "https://archive.org/download/16_20211208_20211208/09.mp3" },
    { title: "Глава 10. Взаимоотношения", src: "https://archive.org/download/16_20211208_20211208/10.mp3" },
    { title: "Глава 11. Отличия дружбы и любви", src: "https://archive.org/download/16_20211208_20211208/11.mp3" },
    { title: "Глава 12. Разница природы мужчины и женщины", src: "https://archive.org/download/16_20211208_20211208/12.mp3" },
    { title: "Глава 13. Семья", src: "https://archive.org/download/16_20211208_20211208/13.mp3" },
    { title: "Глава 14. Мужчина", src: "https://archive.org/download/16_20211208_20211208/14.mp3" },
    { title: "Глава 15. Женщина", src: "https://archive.org/download/16_20211208_20211208/15.mp3" },
    { title: "Глава 16. Дети", src: "https://archive.org/download/16_20211208_20211208/16.mp3" },
    { title: "Глава 17. Предназначение", src: "https://archive.org/download/16_20211208_20211208/17.mp3" },
    { title: "Глава 18. Учитель и ученик", src: "https://archive.org/download/16_20211208_20211208/18.mp3" },
    { title: "Послесловие", src: "https://archive.org/download/16_20211208_20211208/19.mp3" }
  ];

  let currentTrack = -1; // ничего не выбрано изначально

  function syncPlayPauseIcon() {
    if (audio.paused || audio.ended || !audio.src) {
      playPause.classList.replace('fa-pause-circle', 'fa-play-circle');
    } else {
      playPause.classList.replace('fa-play-circle', 'fa-pause-circle');
    }
  }

  function loadTrack(index) {
    if (currentTrack === index) {
      // уже выбран → просто toggle play/pause
      playPauseTrack();
      return;
    }

    currentTrack = index;
    audio.src = tracks[index].src;
    currentTitle.textContent = tracks[index].title;
    audio.load();
    audio.play().then(() => {
      syncPlayPauseIcon();
    }).catch(err => {
      console.warn("Автозапуск заблокирован или ошибка:", err);
      syncPlayPauseIcon();
    });
    updatePlaylistUI();
  }

  function playPauseTrack() {
    if (currentTrack === -1) {
      // первый запуск — стартуем с 0
      loadTrack(0);
      return;
    }

    if (audio.paused) {
      audio.play().then(syncPlayPauseIcon).catch(err => {
        console.warn("Play error:", err);
        syncPlayPauseIcon();
      });
    } else {
      audio.pause();
      syncPlayPauseIcon();
    }
  }

  function prevTrack() {
    if (currentTrack <= -1) return;
    let idx = currentTrack - 1;
    if (idx < 0) idx = tracks.length - 1;
    loadTrack(idx);
  }

  function nextTrack() {
    if (currentTrack <= -1) return;
    let idx = (currentTrack + 1) % tracks.length;
    loadTrack(idx);
  }

  function updateProgress(e) {
    const { duration, currentTime } = e.srcElement;
    if (!duration || isNaN(duration)) return;
    const percent = (currentTime / duration) * 100;
    progress.style.width = `${percent}%`;

    const curMin = Math.floor(currentTime / 60);
    const curSec = Math.floor(currentTime % 60).toString().padStart(2,'0');
    currentTimeEl.textContent = `${curMin}:${curSec}`;

    const durMin = Math.floor(duration / 60);
    const durSec = Math.floor(duration % 60).toString().padStart(2,'0');
    durationEl.textContent = `${durMin}:${durSec}`;
  }

  function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    if (audio.duration) {
      audio.currentTime = (clickX / width) * audio.duration;
    }
  }

  function updatePlaylistUI() {
    document.querySelectorAll('.track').forEach((el, i) => {
      el.classList.toggle('active', i === currentTrack);
    });
  }

  // Построение плейлиста
  tracks.forEach((track, i) => {
    const div = document.createElement('div');
    div.className = 'track';
    div.innerHTML = `
      <div class="track-num">${(i + 1).toString().padStart(2, '0')}</div>
      <div class="track-info">
        <div class="track-title">${track.title}</div>
      </div>
    `;
    div.addEventListener('click', () => loadTrack(i));
    playlistEl.appendChild(div);
  });

  // События
  playPause.addEventListener('click', playPauseTrack);
  prev.addEventListener('click', prevTrack);
  next.addEventListener('click', nextTrack);
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('play', syncPlayPauseIcon);
  audio.addEventListener('pause', syncPlayPauseIcon);
  audio.addEventListener('ended', () => {
    syncPlayPauseIcon();
    nextTrack();
  });
  progressContainer.addEventListener('click', setProgress);

  // Изначальное состояние
  syncPlayPauseIcon();
</script>
</body>
</html>
