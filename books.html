<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форматы книги</title>

  <!-- Font Awesome только нужные иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f0f;
      color: #ddd;
      padding: 16px 12px 20px;
      font-size: 14px;
      line-height: 1.4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    h1 {
      color: #d4b67a;
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #888;
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 18px;
    }

    .formats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
    }

    .card {
      background: #181818;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 14px 10px;
      text-align: center;
      transition: all 0.18s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: #444;
    }

    .icon {
      font-size: 1.7rem;
      color: #999;
      margin-bottom: 8px;
      display: block;
    }

    .card h3 {
      color: #eee;
      font-size: 1.05rem;
      margin-bottom: 4px;
    }

    .card p {
      color: #999;
      font-size: 0.82rem;
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      padding: 8px 0;
      background: #d4b67a;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.18s;
    }

    .btn:hover {
      background: #e0c58a;
    }

    .note {
      text-align: center;
      color: #777;
      font-size: 0.78rem;
      margin-top: 16px;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px 10px 16px;
        font-size: 13px;
      }
      h1 {
        font-size: 1.28rem;
      }
      .subtitle {
        font-size: 0.84rem;
        margin-bottom: 14px;
      }
      .formats {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .card {
        padding: 12px 10px;
      }
      .icon {
        font-size: 1.55rem;
        margin-bottom: 6px;
      }
      .card h3 {
        font-size: 1rem;
      }
      .card p {
        font-size: 0.78rem;
        margin-bottom: 8px;
      }
      .btn {
        padding: 7px 0;
        font-size: 0.86rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Книга Ильи Кнабенгофа</h1>
  <div class="subtitle">«Будь джедаем» — скачивайте в удобном формате</div>

  <div class="formats">
    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>EPUB</h3>
      <p>Apple Books, Google Play, ридеры</p>
      <a href="https://example.com/book.epub" class="btn" download>Скачать</a>
    </div>

    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>FB2</h3>
      <p>PocketBook, Onyx, Android</p>
      <a href="https://example.com/book.fb2" class="btn" download>Скачать</a>
    </div>

    <div class="card">
      <i class="fas fa-file-pdf icon"></i>
      <h3>PDF</h3>
      <p>Универсальный формат</p>
      <a href="https://example.com/book.pdf" class="btn" download>Скачать</a>
    </div>
  </div>

  <div class="note">Без DRM • Поддержка автора</div>
</div>

</body>
</html>
