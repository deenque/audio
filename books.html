<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форматы книги</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: auto;                   /* ← важно: не растягиваем */
      min-height: unset;
      background: #111;               /* тёмный фон всегда */
    }
    body {
      font-family: system-ui, sans-serif;
      color: #ddd;
      padding: 20px 14px 24px;
      font-size: 14px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;    /* сверху, без центрирования по вертикали */
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      color: #d4b67a;
      font-size: 1.45rem;
      text-align: center;
      margin-bottom: 6px;
    }
    .subtitle {
      color: #999;
      text-align: center;
      font-size: 0.92rem;
      margin-bottom: 20px;
    }
    .formats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-3px); }
    .icon {
      font-size: 1.9rem;
      color: #aaa;
      margin-bottom: 8px;
    }
    .card h3 {
      color: #eee;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .card p {
      color: #aaa;
      font-size: 0.85rem;
      margin-bottom: 12px;
    }
    .btn {
      display: block;
      padding: 10px;
      background: #d4b67a;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover { background: #e0c58a; }
    .note {
      text-align: center;
      color: #777;
      font-size: 0.82rem;
      margin-top: 20px;
    }
    @media (max-width: 500px) {
      body { padding: 16px 12px 20px; font-size: 13px; }
      h1 { font-size: 1.3rem; }
      .subtitle { font-size: 0.86rem; margin-bottom: 16px; }
      .formats { grid-template-columns: 1fr; gap: 12px; }
      .card { padding: 14px 10px; }
      .icon { font-size: 1.7rem; }
      .btn { padding: 9px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Книга Ильи Кнабенгофа</h1>
  <div class="subtitle">«Будь джедаем» — скачивайте в удобном формате</div>

  <div class="formats">
    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>EPUB</h3>
      <p>Apple Books, Google Play, ридеры</p>
      <a href="https://example.com/book.epub" class="btn" download>Скачать</a>
    </div>

    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>FB2</h3>
      <p>PocketBook, Onyx, Android</p>
      <a href="https://example.com/book.fb2" class="btn" download>Скачать</a>
    </div>

    <div class="card">
      <i class="fas fa-file-pdf icon"></i>
      <h3>PDF</h3>
      <p>Универсальный формат</p>
      <a href="https://example.com/book.pdf" class="btn" download>Скачать</a>
    </div>
  </div>

  <div class="note">Без DRM • Поддержка автора</div>
</div>

</body>
</html>
