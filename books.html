<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книга — форматы</title>

  <!-- Font Awesome 6 Free (только нужные стили) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background:#0f0f0f;
      color:#ddd;
      padding:16px 12px;
      line-height:1.4;
      font-size:14px;
    }
    .container { max-width:720px; margin:0 auto; }
    h1 {
      color:#d4b67a;
      font-size:1.45rem;
      text-align:center;
      margin-bottom:4px;
    }
    .subtitle {
      color:#888;
      text-align:center;
      font-size:0.92rem;
      margin-bottom:16px;
    }
    .formats {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
      gap:14px;
    }
    .card {
      background:#1a1a1a;
      border:1px solid #2a2a2a;
      border-radius:10px;
      padding:14px 12px;
      text-align:center;
      transition:transform 0.18s ease, border-color 0.18s;
    }
    .card:hover {
      transform:translateY(-3px);
      border-color:#444;
    }
    .icon {
      font-size:1.8em;
      color:#aaa;
      margin-bottom:8px;
      display:block;
    }
    .card h3 {
      color:#eee;
      font-size:1.05rem;
      margin-bottom:4px;
    }
    .card p {
      color:#999;
      font-size:0.82rem;
      margin-bottom:10px;
      line-height:1.3;
    }
    .btn {
      display:block;
      padding:8px 16px;
      background:#d4b67a;
      color:#111;
      text-decoration:none;
      border-radius:6px;
      font-size:0.9rem;
      font-weight:500;
      transition:background 0.18s;
    }
    .btn:hover { background:#e0c58a; }
    .note {
      text-align:center;
      color:#777;
      font-size:0.78rem;
      margin-top:16px;
    }
    @media (max-width:500px) {
      body { padding:12px 10px; font-size:13px; }
      h1 { font-size:1.3rem; }
      .subtitle { font-size:0.85rem; margin-bottom:12px; }
      .formats { grid-template-columns:1fr; gap:12px; }
      .card { padding:12px 10px; }
      .icon { font-size:1.6em; margin-bottom:6px; }
      .card h3 { font-size:1rem; }
      .card p { font-size:0.78rem; margin-bottom:8px; }
      .btn { padding:7px 14px; font-size:0.85rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Скачать книгу Кодекс Человека</h1>
  <div class="subtitle">«Будь джедаем» — скачивайте в удобном формате</div>

  <div class="formats">
    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>EPUB</h3>
      <p>Apple Books, Google Play, большинство ридеров</p>
      <a href="https://example.com/book.epub" class="btn" download>Скачать EPUB</a>
    </div>

    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>FB2</h3>
      <p>PocketBook, Onyx Boox, Android-ридеры</p>
      <a href="https://example.com/book.fb2" class="btn" download>Скачать FB2</a>
    </div>

    <div class="card">
      <i class="fas fa-file-pdf icon"></i>
      <h3>PDF</h3>
      <p>Универсальный, точное оформление</p>
      <a href="https://example.com/book.pdf" class="btn" download>Скачать PDF</a>
    </div>
  </div>

  <div class="note">Без DRM • Поддержка автора</div>
</div>

</body>
</html>
