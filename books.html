<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Форматы книги</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: auto;
      min-height: unset !important;
      background: #0f0f0f;
      overflow: hidden;           /* предотвращаем лишний скролл */
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: #ddd;
      padding: 12px 11px 23px;
      font-size: 13px;
      line-height: 1.40;
      touch-action: manipulation; /* улучшает тач на мобильных */
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      height: fit-content;
    }

    h1 {
      color: #d4b67a;
      font-size: 1.45rem;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #888;
      text-align: center;
      font-size: 0.92rem;
      margin-bottom: 20px;
    }

    .formats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
    }

    .card {
      background: #181818;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 16px 12px;
      text-align: center;
      transition: transform 0.18s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: #444;
    }

    .icon {
      font-size: 1.8rem;
      color: #999;
      margin-bottom: 10px;
      display: block;
    }

    .card h3 {
      color: #eee;
      font-size: 1.08rem;
      margin-bottom: 6px;
    }

    .card p {
      color: #999;
      font-size: 0.86rem;
      margin-bottom: 12px;
    }

    .btn {
      display: block;
      padding: 10px 0;
      background: #d4b67a;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.18s;
    }

    .btn:hover {
      background: #e0c58a;
    }

    .note {
      text-align: center;
      color: #777;
      font-size: 0.82rem;
      margin-top: 20px;
      opacity: 0.9;
    }

    /* Мобильная версия */
    @media (max-width: 520px) {
      body {
        padding: 14px 10px 28px;
        font-size: 14.5px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.95rem;
        margin-bottom: 22px;
      }

      .formats {
        grid-template-columns: 1fr;
        gap: 18px;
      }

      .card {
        padding: 18px 14px;
      }

      .icon {
        font-size: 2.1rem;
        margin-bottom: 12px;
      }

      .card h3 {
        font-size: 1.18rem;
      }

      .card p {
        font-size: 0.94rem;
        margin-bottom: 14px;
      }

      .btn {
        padding: 11px 0;
        font-size: 1rem;
      }

      .note {
        margin-top: 26px;
        font-size: 0.88rem;
      }
    }

    @media (max-width: 380px) {
      body {
        padding: 12px 8px 24px;
      }
      .card {
        padding: 16px 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Книга Ильи Кнабенгофа</h1>
  <div class="subtitle">«Будь джедаем» — скачивайте в удобном формате</div>

  <div class="formats">
    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>EPUB</h3>
      <p>Apple, Google Play, Читалки</p>
      <a href="https://example.com/book.epub" class="btn" download>Скачать</a>
    </div>

    <div class="card">
      <i class="fas fa-file icon"></i>
      <h3>FB2</h3>
      <p>PocketBook, Onyx, Android</p>
      <a href="https://example.com/book.fb2" class="btn" download>Скачать</a>
    </div>

    <div class="card">
      <i class="fas fa-file-pdf icon"></i>
      <h3>PDF</h3>
      <p>Универсальный формат</p>
      <a href="https://example.com/book.pdf" class="btn" download>Скачать</a>
    </div>
  </div>



</body>
</html>
